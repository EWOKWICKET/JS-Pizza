<body>
    <div class="container">
        

        <div class="main-panel">
            <div class="header">
                <div class="aux-bar">
                    <div class="info">
                        <span class="phone-number">(044) 222 25 222</span>
                        <span class="work-time">24 години / 7 днів на тиждень</span>
                        <span class="delivery-info">Безкоштовна доставка піци</span>
                    </div>
                    <button class="btn">Ввійти</button>
                </div>
                <hr>
                <div class="food">Піца</div>
            </div>
            
            <p class="sort-title">
                Усі піци <span class="amount">8</span>
            </p>

            <nav class="navigation">
                <ul>
                    <li>Усі</li>
                    <li>М'ясні</li>
                    <li>З ананасами</li>
                    <li>З грибами</li>
                    <li>Морепродуктами</li>
                    <li>Вега</li>
                </ul>
            </nav>

            <div id="pizza_list">

            </div>
        </div>
    </div>
    
    <div class="wrapper logo">
        <div class="rect">
            PIZZA <br> KMA
        </div>
        <img src="assets/images/discount.svg" alt="discount" style="transform:rotate(180deg);">
    </div>

    <div class="wrapper discount">
        <img src="assets/images/discount.svg" alt="discount">
        <div class="rect">
            Цього тижня<br>на все<br>-20%
        </div>
    </div>
